<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="2-Amazon_icon.png" />
  </head>
  <body>
    <header>
      <img id="amazon" src="ama.jpg" alt="amazon" />
    </header>
    <section id="amazon-form">
      <form action="">
        <div>
          <h1 id="baslik">Sign in</h1>
        </div>
        <div class="email-box">
          <label id="email-text" for="email"
            >Email or mobile phone number</label
          >
          <br />
          <input type="email" name="email" id="email" />
        </div>
        <div class="continue">
          <input id="continue-button" type="submit" value="Continue" />
        </div>
        <div class="continue">
          <p id="by">
            By continuing, you agree to Amazon's
            <a
              href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088"
              >Conditions of Use</a
            >
            and
            <a
              href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496"
              >Privacy notice</a
            >.
          </p>
        </div>
        <div class="continue">
          <details>
            <summary><a href="#">Need help?</a></summary>
            <div class="collapse-div">
              <a href="#">Forgot your password?</a> <br />
              <a href="#">Other issues with Sign-In </a>
            </div>
          </details>
        </div>
      </form>
      <div id="new">
        <p>New to Amazon?</p>

        <input type="submit" value="Create your Amazon account" id="create" />
      </div>
      <hr />
      <br />
    </section>
    <footer>
      <div class="alt">
        <a id="conditions"
          href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088"
          >Conditions of Use</a> 
        <a id="conditions"
          href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496"
          >Privacy Notice</a>
        <a id="conditions" href="https://www.amazon.com/gp/help/customer/display.html">Help</a>
      </div>
      <div class="copy-div">
        <p id="copy">&copy 1996-2022, Amazon.com, Inc. or its affiliates</p>
      </div>
    </footer>
  </body>
</html>
